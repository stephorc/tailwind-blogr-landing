<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Steph O.">
    <meta name="description" content="This webpage is my (tailwind/js) solution to Frontend Mentor's Blogr Challenge.">
    <meta name="robots" content="index, follow">

    <title>Frontend Mentor | Blogr</title>

    <!-- Flavicon & External Sheet -->
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="css/output.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@300;600&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <header class="text-white p-4 bg-red-400 rounded-bl-[5em]">
      <div class="flex items-center justify-between pt-8">
        <img src="images/logo.svg" alt="Blogr">
        <img class="md:hidden" src="images/icon-hamburger.svg" alt="menu" id="burger" onclick="hamMenuToggle()">
        <div class="absolute hidden md:flex md:gap-8 md:relative md:items-center" id="hamMenuItems">
          <nav class="flex gap-8">
            <ul>
              <li>Product</li>
              <div class="md:hidden">
                <li>Overview</li>
                <li>Pricing</li>
                <li>Marketplace</li>
                <li>Features</li>
                <li>Integrations</li>
              </div>
            </ul>
            <ul>
              <li>Company</li>
              <div class="md:hidden">
                <li>About</li>
                <li>Team</li>
                <li>Blog</li>
                <li>Careers</li>
              </div>
            </ul>
            <ul>
              <li>Connect</li>
              <div class="md:hidden">
                <li>Contact</li>
                <li>Newsletter</li>
                <li>LinkedIn</li>
              </div>
            </ul>
          </nav>
          <div class="gap-2 hidden">
            <button class="font-bold py-3 px-6 rounded-full hover:bg-white hover:bg-opacity-30">Login</button>
            <button class="font-bold py-3 px-5 rounded-full hover:bg-white hover:bg-opacity-30">Sign Up</button>
          </div>
        </div>
      </div>
      <div class="text-center px-4 py-16">
        <h1 class="text-[1.8rem] font-bold md:text-2xl">
          A modern publishing platform
        </h1>
        <p class="text-base">
          Grow your audience and build your online brand
        </p>
        <div class="py-8">
          <button class="bg-white border-white border-solid border-[.1rem] text-red-400 font-bold mr-3 py-3 px-5 rounded-full">Start for Free</button>
          <button class="bg-transparent border-white border-solid border-[.1rem] font-bold py-3 px-6 rounded-full">Learn More</button>
        </div>
      </div>
    </header>

  </body>
</html>
